<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
body {
    background-color: #caa47d;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 400;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    padding-top: 20px; /* Adds margin to the top */
    padding-bottom: 20px; /* Adds margin to the bottom */
}

.main-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 90%;
    max-width: 1200px;
    gap: 20px;
    margin-top: 100px; /* Adds top margin to the container */
    margin-bottom: 20px; /* Adds bottom margin to the container */
}


        .container {
            background-color: #5c4327;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 24px;
        }

        .section {
            margin-top: 20px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .section p {
            margin: 0;
        }

        .chatbox-container {
            background-color: #5c4327;
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chatbox-header {
            background-color: #4b3621;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chatbox-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            color: #fff;
            background-color: #6d4c32;
            border-radius: 5px;
            margin-top: 10px;
        }

        .chatbox-footer {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .chatbox-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4b3621;
            color: #fff;
        }

        .chatbox-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d9a066;
            color: #fff;
            cursor: pointer;
        }

        .chatbox-footer button:hover {
            background-color: #e8b57e;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Event Details Section -->
        <div class="container">
            <h1>Hi Poonam Kumari,</h1>
            <div class="header">
                <h1 class="mt-2">Your Upcoming Events !!</h1>
            </div>
            <div class="image-section">
                <img src="/assets/trip-3.jpg" alt="Event Image">
            </div>
            <div class="content-section">
                <div class="header">
                    <h2 class="mt-2">Atrina Hackathon</h2>
                </div>
                <div class="section">
                    <label for="start">Starts at</label>
                    <p>10:00 AM</p>
                    <label for="location">Location</label>
                    <p>1 Finance A-15</p>
                </div>
            </div>
        </div>

        <!-- Chatbox Section -->
        <div class="chatbox-container">
            <div class="chatbox-header">Chat with Evine</div>
            <div class="chatbox-body">
                <p><strong>Bot:</strong> Hi there! How can I help you?</p>
                <p><strong>You:</strong> Tell me more about the Atrina Hackathon.</p>
            </div>
            <div class="chatbox-footer">
                <input type="text" placeholder="Type your message..." />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
