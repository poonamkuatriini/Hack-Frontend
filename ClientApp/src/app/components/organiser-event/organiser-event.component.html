<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            background-color: #4b3621;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #5c4327;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
        }

        .image-section {
            margin-right: 20px;
        }

        .image-section img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .content-section {
            flex-grow: 1;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .section {
            margin-top: 20px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .section input, .section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .section input {
            background-color: #6d4c32;
            color: #fff;
        }

        .section button {
            background-color: #d9a066;
            color: #fff;
            cursor: pointer;
        }

        .section button:hover {
            background-color: #e8b57e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/200" alt="Random Image">
        </div>
        <div class="content-section">
            <div class="header">
                <h1>Event Name</h1>
            </div>
            <div class="section">
                <label for="start">Start</label>
                <input type="datetime-local" id="start">
            </div>
            <div class="section">
                <label for="end">End</label>
                <input type="datetime-local" id="end">
            </div>
            <div class="section">
                <label for="location">Add Event Location</label>
                <input type="text" id="location" placeholder="Offline location or virtual link">
            </div>
            <div class="section">
                <label for="description">Add Description</label>
                <input type="text" id="description" placeholder="Event Description">
            </div>
            <div class="section">
                <button>Create Event</button>
            </div>
        </div>
    </div>
</body>
</html>
